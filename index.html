<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/user.css">
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link href='http://fonts.googleapis.com/css?family=Exo:400,900' rel='stylesheet' type='text/css'>
    <title>Chat App</title>
    <body>
    <div id="nickContainer">
        <div id="nickWrap">
            <h1>IRChat</h1>
            <p id="enterUser">Enter your username</p>

            <form id="setNick">
                <div class="formContainer">
                    <input size="10" maxlength="10" id="nickname"></input>
                </div>
                <div class="formContainer">
                    <input type="submit" id="nicknameButton" value="Select"></input>
                </div>
            </form>
        </div>
        <p id="nickError"></p>
    </div>

        <div id="contentWrap">
            <h1>IRChat</h1>
            <div id="chatWrap">
                <div id="chat">
                </div>
                <form id="send-message">
                    <input size="35" id="message"></input>
                    <input type="submit" id="sendButton" value="Send"></input>
                </form>
            </div>
            <div id="users"></div>
        </div>
    </body>
</head>

</html>
