<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat App</title>
    <style>
        #chat {
            height: 500px;
        }
        
        #contentWrap {
            display: none;
        }
        
        #chatWrap {
            float: left;
            border: 1px #000000 solid;
        }

        #nickWrap {
            
        }

        #users {
            float: left;
        }
        
        .error {
            color: red;
        }
        
        .whisper {
            color: grey;
            font-style: italic;
        }

    </style>
<body>
    <div id="nickWrap">
        <p>Enter a username:</p>
        <p id="nickError"></p>
        
        <form id="setNick">
            <input size="35" id="nickname"></input>
            <input type="submit"></input>
        </form>
    </div>
    
    <div id="contentWrap">
        <div id="chatWrap">
            <div id="chat"></div>
            <form id="send-message">
                <input size="35" id="message"></input>
                <input type="submit"></input>
            </form>
        </div>
    <div id="users"></div>
    </div>
    <script>
        // CLIENT
        $(document).ready(function() {
            var socket = io.connect();
            var $messageForm = $("#send-message");
            var $messageBox = $("#message");
            var $chat = $("#chat");
            var $nickForm = $("#setNick");
            var $nickError = $("#nickError");
            var $nickBox = $("#nickname");
            var $nickWrap = $("#nickWrap");
            var $contentWrap = $("#contentWrap");
            var $users = $("#users");
            
            // handling nicks
            $nickForm.submit(function(e) {
                e.preventDefault();
                socket.emit("new user", $nickBox.val(), function(data) {
                    if(data) {
                        $nickWrap.hide();
                        $contentWrap.show();
                    } else {
                        $nickError.html("That user name is already taken! Try again");
                    }
                });
                $nickBox.val("");
            });
            
            socket.on("usernames", function(data) {
               var html = "";
                for(i = 0; i < data.length; i++) {
                    html += data[i] + "<br>";
                }
                $users.html(html);
            });
            
            // send message
            $messageForm.submit(function(e) {
                e.preventDefault();        // prevent the actual event & refresh of the page. just send the 
                socket.emit("send message", $messageBox.val(), function(data) {
                    // here comes the callbacks aka errors in this case
                    $chat.append("<span class='error'>" + data + "</span><br/>");
                });
                $messageBox.val("");
            });
            
            // receive message in client side
            socket.on("new message", function(data) {
                console.log("new message");
               $chat.append("<span class='message' <b>" + data.nick + ": </b>" + data.msg + "</span><br/>");
            });
            
            // on whisper
            socket.on("whisper", function(data) {
                console.log("whisper");
                $chat.append("<span class='whisper' <b>" + data.nick + ": </b>" + data.msg + "</span><br/>");
            });
        });
    </script>
    
</body>    
</head>
</html>
